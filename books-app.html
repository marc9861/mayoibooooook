<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Ëø∑„ÅÑÊ£ö</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

:root {
  --bg: #f8f8f6;
  --surface: #ffffff;
  --ink: #181818;
  --muted: #999;
  --border: #ebebea;
  --accent: #181818;
  --done-bg: #f0f7f2;
  --done-accent: #3a7d52;
  --fab: #181818;
}

html, body {
  height: 100%;
  font-family: 'Noto Sans JP', sans-serif;
  background: var(--bg);
  color: var(--ink);
  font-size: 15px;
  font-weight: 300;
}

/* ‚îÄ‚îÄ PAGE SHELL ‚îÄ‚îÄ */
.app {
  max-width: 430px;
  margin: 0 auto;
  height: 100vh;
  display: flex;
  flex-direction: column;
  background: var(--bg);
  position: relative;
  overflow: hidden;
}

.page {
  display: none;
  flex: 1;
  flex-direction: column;
  overflow: hidden;
  animation: fadeUp .22s ease;
}

.page.active { display: flex; }

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(12px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* ‚îÄ‚îÄ NAV BAR ‚îÄ‚îÄ */
.navbar {
  height: 52px;
  display: flex;
  align-items: center;
  padding: 0 20px;
  background: var(--surface);
  border-bottom: 1px solid var(--border);
  flex-shrink: 0;
  position: relative;
}

.navbar .back {
  font-size: 22px;
  cursor: pointer;
  color: var(--muted);
  line-height: 1;
  padding: 6px 6px 6px 0;
  margin-right: 8px;
}

.navbar .back:hover { color: var(--ink); }

.navbar h1 {
  font-size: 15px;
  font-weight: 500;
  letter-spacing: 0.04em;
  flex: 1;
}

.navbar .nav-action {
  font-size: 12px;
  color: var(--muted);
  cursor: pointer;
  letter-spacing: 0.03em;
  padding: 6px 0 6px 12px;
}

.navbar .nav-action:hover { color: var(--ink); }

/* ‚îÄ‚îÄ TOP PAGE ‚îÄ‚îÄ */
#page-top {
  justify-content: center;
  align-items: center;
  background: var(--surface);
  gap: 0;
}

.top-title {
  font-size: 22px;
  font-weight: 500;
  letter-spacing: 0.06em;
  margin-bottom: 48px;
  text-align: center;
}

.top-menu {
  display: flex;
  flex-direction: column;
  gap: 12px;
  width: 200px;
}

.top-btn {
  display: block;
  width: 100%;
  padding: 16px;
  border: 1px solid var(--border);
  border-radius: 6px;
  background: var(--bg);
  font-family: 'Noto Sans JP', sans-serif;
  font-size: 14px;
  font-weight: 400;
  color: var(--ink);
  cursor: pointer;
  letter-spacing: 0.05em;
  text-align: center;
  transition: all .15s;
}

.top-btn:hover, .top-btn:active { background: var(--ink); color: white; border-color: var(--ink); }

.top-btn.primary {
  background: var(--ink);
  color: white;
  border-color: var(--ink);
}

.top-btn.primary:hover { opacity: .8; }



/* ‚îÄ‚îÄ ADD PAGE ‚îÄ‚îÄ */
#page-add .scroll-area {
  flex: 1;
  overflow-y: auto;
  padding: 28px 20px;
  -webkit-overflow-scrolling: touch;
}

.field {
  margin-bottom: 20px;
}

.field label {
  display: block;
  font-size: 11px;
  color: var(--muted);
  letter-spacing: 0.06em;
  text-transform: uppercase;
  margin-bottom: 7px;
  font-weight: 400;
}

.field input, .field textarea {
  width: 100%;
  padding: 12px 14px;
  border: 1px solid var(--border);
  border-radius: 6px;
  font-family: 'Noto Sans JP', sans-serif;
  font-size: 15px;
  font-weight: 300;
  background: var(--surface);
  color: var(--ink);
  outline: none;
  transition: border-color .15s;
  -webkit-appearance: none;
}

.field input:focus, .field textarea:focus {
  border-color: var(--ink);
}

.field textarea {
  resize: vertical;
  min-height: 100px;
  line-height: 1.6;
}

.add-footer {
  padding: 16px 20px;
  padding-bottom: calc(16px + env(safe-area-inset-bottom));
  background: var(--surface);
  border-top: 1px solid var(--border);
}

.btn-submit {
  width: 100%;
  padding: 14px;
  background: var(--ink);
  color: white;
  border: none;
  border-radius: 6px;
  font-family: 'Noto Sans JP', sans-serif;
  font-size: 14px;
  font-weight: 400;
  cursor: pointer;
  letter-spacing: 0.06em;
  transition: opacity .15s;
}

.btn-submit:active { opacity: .7; }

/* ‚îÄ‚îÄ LIST PAGE ‚îÄ‚îÄ */
#page-list .scroll-area, #page-done .scroll-area {
  flex: 1;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  padding-bottom: 88px;
}

.book-item {
  display: flex;
  align-items: center;
  padding: 16px 20px;
  border-bottom: 1px solid var(--border);
  background: var(--surface);
  cursor: pointer;
  transition: background .1s;
  gap: 14px;
}

.book-item:active { background: var(--bg); }

.book-item-body { flex: 1; min-width: 0; }

.book-item-title {
  font-size: 14px;
  font-weight: 500;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  margin-bottom: 3px;
}

.book-item-author {
  font-size: 12px;
  color: var(--muted);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.book-item-price {
  font-size: 12px;
  color: var(--muted);
  flex-shrink: 0;
}

.book-item-arrow {
  font-size: 16px;
  color: var(--border);
  flex-shrink: 0;
}

.empty-state {
  padding: 64px 20px;
  text-align: center;
  color: var(--muted);
  font-size: 13px;
  line-height: 2;
}

.empty-icon {
  font-size: 36px;
  display: block;
  margin-bottom: 12px;
  opacity: .35;
}

/* ‚îÄ‚îÄ FAB ‚îÄ‚îÄ */
.fab {
  position: absolute;
  bottom: 28px;
  right: 24px;
  bottom: calc(28px + env(safe-area-inset-bottom));
  width: 52px;
  height: 52px;
  background: var(--fab);
  color: white;
  border: none;
  border-radius: 50%;
  font-size: 24px;
  line-height: 1;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 16px rgba(0,0,0,.18);
  transition: transform .15s, box-shadow .15s;
  z-index: 10;
}

.fab:active { transform: scale(.93); box-shadow: 0 2px 8px rgba(0,0,0,.18); }

/* ‚îÄ‚îÄ OVERLAY ‚îÄ‚îÄ */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,.4);
  z-index: 40;
  display: none;
  align-items: flex-end;
  animation: overlayIn .2s ease;
}

@keyframes overlayIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}

.overlay.show { display: flex; }

.overlay-sheet {
  width: 100%;
  background: var(--surface);
  border-radius: 16px 16px 0 0;
  padding: 0 0 calc(32px + env(safe-area-inset-bottom));
  animation: sheetUp .22s ease;
  max-height: 80vh;
  display: flex;
  flex-direction: column;
}

@keyframes sheetUp {
  from { transform: translateY(100%); }
  to   { transform: translateY(0); }
}

.sheet-handle {
  width: 36px;
  height: 4px;
  background: var(--border);
  border-radius: 2px;
  margin: 12px auto 20px;
  flex-shrink: 0;
}

.sheet-body {
  padding: 0 24px;
  overflow-y: auto;
  flex: 1;
}

.sheet-title {
  font-size: 17px;
  font-weight: 500;
  margin-bottom: 4px;
  line-height: 1.4;
}

.sheet-author {
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 6px;
}

.sheet-price {
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 20px;
}

.sheet-memo-label {
  font-size: 11px;
  color: var(--muted);
  letter-spacing: 0.06em;
  text-transform: uppercase;
  margin-bottom: 8px;
}

.sheet-memo {
  font-size: 14px;
  line-height: 1.7;
  color: var(--ink);
  white-space: pre-wrap;
  margin-bottom: 28px;
  min-height: 40px;
}

.sheet-memo.empty { color: var(--muted); font-style: italic; }

.sheet-actions {
  display: flex;
  gap: 10px;
  padding: 0 24px;
  flex-shrink: 0;
  margin-top: 4px;
}

.btn-done {
  flex: 1;
  padding: 13px;
  background: var(--done-accent);
  color: white;
  border: none;
  border-radius: 6px;
  font-family: 'Noto Sans JP', sans-serif;
  font-size: 13px;
  font-weight: 400;
  cursor: pointer;
  letter-spacing: 0.04em;
  transition: opacity .15s;
}

.btn-done:active { opacity: .7; }

.btn-close-sheet {
  padding: 13px 18px;
  background: transparent;
  color: var(--muted);
  border: 1px solid var(--border);
  border-radius: 6px;
  font-family: 'Noto Sans JP', sans-serif;
  font-size: 13px;
  cursor: pointer;
  transition: all .15s;
}

.btn-close-sheet:active { background: var(--bg); }

/* ‚îÄ‚îÄ DONE PAGE ‚îÄ‚îÄ */
#page-done .book-item { background: var(--done-bg); }
#page-done .book-item:active { background: #e4f2e8; }

.done-badge {
  font-size: 10px;
  padding: 2px 8px;
  background: var(--done-accent);
  color: white;
  border-radius: 10px;
  letter-spacing: 0.03em;
  flex-shrink: 0;
}

/* Sort toggle */
.sort-bar {
  display: flex;
  gap: 0;
  padding: 10px 20px;
  background: var(--bg);
  border-bottom: 1px solid var(--border);
  flex-shrink: 0;
}

.sort-btn {
  padding: 5px 14px;
  font-size: 11px;
  border: 1px solid var(--border);
  background: var(--surface);
  color: var(--muted);
  cursor: pointer;
  font-family: 'Noto Sans JP', sans-serif;
  letter-spacing: 0.03em;
  transition: all .15s;
}

.sort-btn:first-child { border-radius: 4px 0 0 4px; }
.sort-btn:last-child  { border-radius: 0 4px 4px 0; border-left: none; }
.sort-btn.active { background: var(--ink); color: white; border-color: var(--ink); }
</style>
</head>
<body>
<div class="app">

  <!-- ‚ïê‚ïê TOP PAGE ‚ïê‚ïê -->
  <div class="page active" id="page-top">
    <div class="top-title">Ëø∑„ÅÑÊ£ö</div>
    <div class="top-menu">
      <button class="top-btn primary" onclick="go('list', 'top')">‰∏ÄË¶ß</button>
      <button class="top-btn" onclick="go('add', 'top')">ËøΩÂä†</button>
      <button class="top-btn" onclick="go('done', 'top')" style="font-size:13px;">Ë≥ºÂÖ•Ê∏à„Åø</button>
    </div>
  </div>

  <!-- ‚ïê‚ïê ADD PAGE ‚ïê‚ïê -->
  <div class="page" id="page-add">
    <div class="navbar">
      <span class="back" onclick="goBack()">‚Äπ</span>
      <h1>ËøΩÂä†</h1>
    </div>
    <div class="scroll-area">
      <div class="field">
        <label>„Çø„Ç§„Éà„É´</label>
        <input type="text" id="f-title" placeholder="Êú¨„ÅÆ„Çø„Ç§„Éà„É´">
      </div>
      <div class="field">
        <label>ËëóËÄÖ</label>
        <input type="text" id="f-author" placeholder="ËëóËÄÖÂêç">
      </div>
      <div class="field">
        <label>‰æ°Ê†ºÔºàÂÜÜÔºâ</label>
        <input type="number" id="f-price" placeholder="1650">
      </div>
      <div class="field">
        <label>„É°„É¢</label>
        <textarea id="f-memo" placeholder="Ê∞ó„Å´„Å™„Å£„ÅüÁêÜÁî±„ÄÅ„Å©„Åì„ÅßÁü•„Å£„Åü„Åã‚Ä¶"></textarea>
      </div>
    </div>
    <div class="add-footer">
      <button class="btn-submit" onclick="addBook()">ËøΩÂä†„Åô„Çã</button>
    </div>
  </div>

  <!-- ‚ïê‚ïê LIST PAGE ‚ïê‚ïê -->
  <div class="page" id="page-list">
    <div class="navbar">
      <span class="back" onclick="goBack()">‚Äπ</span>
      <h1>‰∏ÄË¶ß</h1>
      <span class="nav-action" onclick="go('done', 'list')">Ë≥ºÂÖ•Ê∏à„Åø</span>
    </div>
    <div class="sort-bar">
      <button class="sort-btn active" id="sort-new" onclick="setSort('new',this)">Êñ∞„Åó„ÅÑÈ†Ü</button>
      <button class="sort-btn" id="sort-az" onclick="setSort('az',this)">‰∫îÂçÅÈü≥È†Ü</button>
    </div>
    <div class="scroll-area" id="list-scroll">
      <div id="book-list"></div>
    </div>
    <button class="fab" onclick="go('add', 'list')">Ôºã</button>
  </div>

  <!-- ‚ïê‚ïê DONE PAGE ‚ïê‚ïê -->
  <div class="page" id="page-done">
    <div class="navbar">
      <span class="back" onclick="goBack()">‚Äπ</span>
      <h1>Ë≥ºÂÖ•Ê∏à„Åø</h1>
    </div>
    <div class="scroll-area" id="done-scroll">
      <div id="done-list"></div>
    </div>
  </div>

  <!-- ‚ïê‚ïê MEMO OVERLAY ‚ïê‚ïê -->
  <div class="overlay" id="overlay" onclick="closeOverlay(event)">
    <div class="overlay-sheet">
      <div class="sheet-handle"></div>
      <div class="sheet-body">
        <div class="sheet-title" id="ov-title"></div>
        <div class="sheet-author" id="ov-author"></div>
        <div class="sheet-price" id="ov-price"></div>
        <div class="sheet-memo-label">„É°„É¢</div>
        <div class="sheet-memo" id="ov-memo"></div>
      </div>
      <div class="sheet-actions">
        <button class="btn-done" onclick="markDone()">‚úì Ë≥ºÂÖ•„Åó„Åü</button>
        <button class="btn-close-sheet" onclick="closeOverlay()">Èñâ„Åò„Çã</button>
      </div>
    </div>
  </div>

</div>

<script>
  let books = [];
  let sortMode = 'new';
  let activeBookId = null;
  let history = [];

  // ‚îÄ‚îÄ Storage ‚îÄ‚îÄ
  function load() {
    try { books = JSON.parse(localStorage.getItem('readingmemo_v1') || '[]'); } catch { books = []; }
  }
  function save() { localStorage.setItem('readingmemo_v1', JSON.stringify(books)); }
  function uid()  { return Date.now().toString(36) + Math.random().toString(36).slice(2,5); }

  // ‚îÄ‚îÄ Navigation ‚îÄ‚îÄ
  function go(page, from) {
    if (from) history.push(from);
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById('page-' + page).classList.add('active');
    if (page === 'list') renderList();
    if (page === 'done') renderDone();
    const sa = document.getElementById('page-' + page)?.querySelector('.scroll-area');
    if (sa) sa.scrollTop = 0;
  }

  function goBack() {
    const prev = history.pop() || 'top';
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById('page-' + prev).classList.add('active');
    if (prev === 'list') renderList();
    if (prev === 'done') renderDone();
    const sa = document.getElementById('page-' + prev)?.querySelector('.scroll-area');
    if (sa) sa.scrollTop = 0;
  }

  // ‚îÄ‚îÄ Add ‚îÄ‚îÄ
  function addBook() {
    const title = document.getElementById('f-title').value.trim();
    if (!title) { document.getElementById('f-title').focus(); return; }
    books.unshift({
      id: uid(),
      title,
      author: document.getElementById('f-author').value.trim(),
      price:  document.getElementById('f-price').value.trim(),
      memo:   document.getElementById('f-memo').value.trim(),
      done:   false,
      addedAt: Date.now(),
    });
    save();
    ['f-title','f-author','f-price','f-memo'].forEach(id => document.getElementById(id).value = '');
    history = []; // reset history after add
    go('list');
  }

  // ‚îÄ‚îÄ Render List ‚îÄ‚îÄ
  function setSort(mode, el) {
    sortMode = mode;
    document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
    el.classList.add('active');
    renderList();
  }

  function renderList() {
    let items = books.filter(b => !b.done);
    if (sortMode === 'az') {
      items = [...items].sort((a,b) => a.title.localeCompare(b.title, 'ja'));
    }
    const el = document.getElementById('book-list');
    if (!items.length) {
      el.innerHTML = `<div class="empty-state"><span class="empty-icon">üìñ</span>Êú¨„Åå„ÅÇ„Çä„Åæ„Åõ„Çì<br>„ÄåÔºã„Äç„Åã„ÇâËøΩÂä†„Åó„Å¶„Åø„Åæ„Åó„Çá„ÅÜ</div>`;
      return;
    }
    el.innerHTML = items.map(b => `
      <div class="book-item" onclick="openOverlay('${b.id}')">
        <div class="book-item-body">
          <div class="book-item-title">${esc(b.title)}</div>
          <div class="book-item-author">${b.author ? esc(b.author) : 'ËëóËÄÖ‰∏çÊòé'}</div>
        </div>
        ${b.price ? `<div class="book-item-price">¬•${Number(b.price).toLocaleString()}</div>` : ''}
        <div class="book-item-arrow">‚Ä∫</div>
      </div>
    `).join('');
  }

  // ‚îÄ‚îÄ Render Done ‚îÄ‚îÄ
  function renderDone() {
    const items = books.filter(b => b.done);
    const el = document.getElementById('done-list');
    if (!items.length) {
      el.innerHTML = `<div class="empty-state"><span class="empty-icon">‚úì</span>Ë≥ºÂÖ•Ê∏à„Åø„ÅÆÊú¨„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì</div>`;
      return;
    }
    el.innerHTML = items.map(b => `
      <div class="book-item">
        <div class="book-item-body">
          <div class="book-item-title">${esc(b.title)}</div>
          <div class="book-item-author">${b.author ? esc(b.author) : 'ËëóËÄÖ‰∏çÊòé'}</div>
        </div>
        <div class="done-badge">Ë≥ºÂÖ•Ê∏à„Åø</div>
      </div>
    `).join('');
  }

  // ‚îÄ‚îÄ Overlay ‚îÄ‚îÄ
  function openOverlay(id) {
    const b = books.find(b => b.id === id);
    if (!b) return;
    activeBookId = id;
    document.getElementById('ov-title').textContent  = b.title;
    document.getElementById('ov-author').textContent = b.author || '';
    document.getElementById('ov-price').textContent  = b.price ? `¬•${Number(b.price).toLocaleString()}` : '';
    const memoEl = document.getElementById('ov-memo');
    if (b.memo) {
      memoEl.textContent = b.memo;
      memoEl.classList.remove('empty');
    } else {
      memoEl.textContent = '„É°„É¢„Å™„Åó';
      memoEl.classList.add('empty');
    }
    document.getElementById('overlay').classList.add('show');
  }

  function closeOverlay(e) {
    if (e && e.target !== document.getElementById('overlay')) return;
    document.getElementById('overlay').classList.remove('show');
    activeBookId = null;
  }

  function markDone() {
    const b = books.find(b => b.id === activeBookId);
    if (!b) return;
    b.done = true;
    save();
    document.getElementById('overlay').classList.remove('show');
    activeBookId = null;
    renderList();
  }

  function esc(s) {
    return (s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
  }

  // ‚îÄ‚îÄ Init ‚îÄ‚îÄ
  load();
</script>
</body>
</html>
